<!DOCTYPE html>
<html data-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <link rel="icon" href="assets/photos/image.png">
</head>

<header>
    <h1 class="title has-text-centered has-background-success py-5">Expense Tracker</h1>
</header>

<body>
    <main>

        <section class="section pt-5"> 
            <div class="columns">
                <div class="column is-one-quarter">
                    <div class="my-2 py-2">
                        <img src="./assets/photos/image.png" alt="expense planner"/>
                        </div>
                    <div class="container">
                        <button class="button is-medium is-fullwidth is-info" id="Log">Add expense +</h3>
                    </div>
                </div>

                <div class="column">
                    <div class="container">
                        <h3 class="title has-text-centered">Logged Expenses:</h3>
                        <table class="table is-bordered is-fullwidth">
                            <thead>
                                <tr class="is-warning">
                                    <th class="has-text-black">Date</th>
                                    <th class="has-text-black">Description</th>
                                    <th class="has-text-black">Cost</th>
                                </tr>
                            </thead>
                            <tbody id="expense-table">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <div class="modal">
            <div class="modal-background"></div>
            <div class="modal-content has-background-grey py-5 px-5">
                <h3 class="title has-text-black">Input Expense:</h3>
                <div class="sections">
                    <div class="section">  
                        <input  id="dateInput" type="text" placeholder="Date:">
                    </div>
                    <div class="section">  
                        <input id="descriptionInput" type="text" placeholder="Description:">
                    </div>
                    <div class="section">  
                        <input id="costInput" type="text" placeholder="Cost:">
                    </div>
                    <button class="button is-medium is-success logExpenseButton">
                        Log Expense
                    </button>
                </div>
            </div>
        </div>        
    </main>

</body>

<footer>
    <section class="final-output pt-6 mt-6">
        <h3 class="title has-text-centered" id="totalExpenseDisplay">Total Expense:</h3>
    </section>
    <script src="assets/scripts/script.js"></script>
</footer>
</html>
